<mat-card class="section-card">
  <mat-card-title>💬 Comentarios de Usuarios</mat-card-title>
  <mat-list *ngIf="randomComments.length > 0; else noComments">
    <mat-list-item *ngFor="let comment of randomComments">
      <span class="comment-title">{{ comment.place }}:</span> 
      <span class="comment-text">"{{ comment.text }}"</span> 
      <span class="rating">⭐ {{ comment.rating }}</span>
    </mat-list-item>
  </mat-list>
  <ng-template #noComments>
    <p>No hay comentarios disponibles.</p>
  </ng-template>
</mat-card>
